<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun!</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 500px;
    }

    h1 {
      color: #e91e63;
      font-size: 2.5em;
    }

    p {
      font-size: 1.2em;
    }

    .emoji {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">🎉🎂🎈</div>
    <h1>Selamat Ulang Tahun!</h1>
    <p>Semoga hari spesialmu dipenuhi dengan kebahagiaan, cinta, dan tawa.</p>
    <p>Semoga semua impianmu segera terwujud!</p>
    <div class="emoji">🎁❤️🥳</div>
  </div>
</body>
</html>
